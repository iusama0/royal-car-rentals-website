<div class="container-fluid"
    style="box-shadow: 0px 0px 0px 0px rgb(0 0 0 / 20%), 0px 0px 5px -24px rgb(0 0 0 / 14%), 0px 3px 14px 2px rgb(0 0 0 / 12%);">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" routerLink="home">
                    <img src="../../../assets/images/logo.png" style="    width: 10em;" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02" style="    justify-content: flex-end;">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="    margin-right: 0 !important;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" routerLink="home">Home</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-bs-toggle="dropdown"
                                aria-expanded="false">Vehicles</a>
                            <ul class="dropdown-menu" aria-labelledby="dropdown04">
                                <li>
                                    <a *ngFor="let maker of vehicleMakers" class="dropdown-item" routerLink="vehicles"
                                        [queryParams]="{maker: maker.id}">
                                        {{maker.displayName}}
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" routerLink="services">Services</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" routerLink="about-us">About Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" routerLink="contact-us">Contact Us</a>
                        </li>

                        <li *ngIf="isAuthenticated" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                {{registerCustomer?.firstName}}
                                <!-- <i class="fas fa-user fa-fw"></i> -->
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end p-0" aria-labelledby="navbarDropdown">
                                <li routerLink="profile"><a class="dropdown-item p-3">Profile</a></li>
                                <li routerLink="bookings"><a class="dropdown-item p-3">Bookings</a></li>
                                <li (click)="signOut()"><a class="dropdown-item p-3">Logout</a></li>
                            </ul>
                        </li>

                        <li *ngIf="!isAuthenticated" class="nav-item">
                            <a class="nav-link" routerLink="register">Register</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
