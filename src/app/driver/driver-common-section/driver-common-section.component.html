<div class="sb-nav-fixed" [ngClass]="{'sb-sidenav-toggled': isSidebarToggle}">
    <nav class=" sb-topnav navbar navbar-expand navbar-dark bg-dark" *ngIf="isAuthenticated">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" routerLink="dashboard">Royal Car Rentals</a>
        <!-- Sidebar Toggle-->
        <button (click)="toggleSidebar()" class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle"
            href="#!"><i class="fas fa-bars"></i></button>
        <!-- Navbar Search-->
        <div class="d-none d-md-inline-block ms-auto">

        </div>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end p-0" aria-labelledby="navbarDropdown">
                    <!-- <li>
                        <hr class="dropdown-divider" />
                    </li> -->
                    <li (click)="signOut()"><a class="dropdown-item p-3">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav" *ngIf="isAuthenticated">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <!-- <div class="sb-sidenav-menu-heading">Core</div> -->
                        <a [ngClass]="{'active': currentPage== '/driver/dashboard'}" class="nav-link"
                            routerLink="dashboard">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Dashboard
                        </a>

                        <a [ngClass]="{'active': currentPage== '/driver/profile'}" class="nav-link"
                            routerLink="profile">
                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                            Profile
                        </a>

                        <a [ngClass]="{'active': currentPage== '/driver/bookings'}" class="nav-link"
                            routerLink="bookings">
                            <div class="sb-nav-link-icon"><i class="fas fa-shopping-cart"></i></div>
                            Bookings
                        </a>

                        <a [ngClass]="{'active': currentPage== '/driver/reports'}" class="nav-link"
                            routerLink="reports">
                            <div class="sb-nav-link-icon"><i class="fas fa-scroll"></i></div>
                            Reports
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <div class="small">Logged in as:</div>
                    Driver
                </div>
            </nav>
        </div>

        <div id="layoutSidenav_content" [ngClass]="{'is-authenticated-toggled': !isAuthenticated}">
            <main>
                <router-outlet></router-outlet>
            </main>
        </div>
    </div>
</div>
