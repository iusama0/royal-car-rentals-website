<section class="h-100"
    style="min-height: 100vh;background: rgb(174,216,238);background: linear-gradient(23deg, rgba(174,216,238,1) 27%, rgba(6,235,21,1) 100%);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <form novalidate #form="ngForm" (submit)="signIn(form)">
                            <h3 class="mb-5 text-center">Administration</h3>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email</label>
                                <input required maxlength="100" type="email" name="email"
                                    class="form-control form-control-lg" #email="ngModel" [(ngModel)]="cred.email"
                                    [class.invalid]="email.invalid && email.touched" />
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input required maxlength="100" type="password" name="password"
                                    class="form-control form-control-lg" #password="ngModel" [(ngModel)]="cred.password"
                                    [class.invalid]="password.invalid && password.touched" />
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" #isRemember="ngModel"
                                    [(ngModel)]="cred.isRemember" name="isRemember" />
                                <label class="form-check-label ps-2" for="isRemember"> Remember password </label>
                            </div>
                            <div class="d-grid gap-2">
                                <button class="btn btn-success p-3" type="submit" [disabled]="form.invalid">Sign
                                    in</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
